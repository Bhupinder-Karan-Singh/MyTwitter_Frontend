<div class="bootstrap-wrapper">
    <div class="container mt">
        <div class="row">
            <div class="col-md-6 offset-md-3">
              <div class="container text-center">
                <img class="img-fluid" src="/assets/images/login.png" style="width:100px;"/>
              </div>
              <h1 class="text-center">Login box</h1>
              <form (ngSubmit)="onSubmit()">
              
                <mat-form-field class="full-width" appearance="outline">
                <mat-label>Username</mat-label>
                <input 
                [(ngModel)]="credentials.username"
                name="username"
                type="text" matInput required/>
               </mat-form-field>

               <mat-form-field class="full-width" appearance="outline">
                <mat-label>Password</mat-label>
                <input 
                [(ngModel)]="credentials.password"
                name="password"
                type="password" matInput required/>
               </mat-form-field>

               <div class="container text-center">
               <button mat-raised-button type="submit" color="primary">Login</button>
               <button style="margin-left: 10px;" mat-raised-button type="reset" color="accent">reset</button>
               </div>
              </form>
            </div>
        </div>
    </div><br>
    <p class="text-center mt">{{credentials | json}}</p>
</div>
