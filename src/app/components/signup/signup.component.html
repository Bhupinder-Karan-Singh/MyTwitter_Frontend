<div class="bootstrap-wrapper" >
    <div class="container mt " style="margin-bottom:100px;">
        <div class="row">
            <div class="col-md-6 offset-md-3">
              <div class="container text-center">
                <img class="img-fluid" src="/assets/images/login.png" style="width:100px;"/>
              </div>
              <h1 class="text-center">Signup</h1>
              <form (ngSubmit)="onSubmit()">
              
                <mat-form-field class="full-width" appearance="outline">
                    
                <mat-label>Email</mat-label>
                <input 
                [(ngModel)]="credentials.username"
                name="username"
                type="email" matInput required/>
               </mat-form-field>

               <mat-form-field class="full-width" appearance="outline">
                <mat-label>Password</mat-label>
                <input 
                [(ngModel)]="credentials.password"
                name="password"
                type="password" matInput required/>
               </mat-form-field>

               <mat-form-field class="full-width" appearance="outline">
                <mat-label>Confirm Password</mat-label>
                <input 
                [(ngModel)]="confirm_password"
                name="cpassword"
                type="password" matInput required/>
               </mat-form-field>

               <mat-form-field class="full-width" appearance="outline">
                <mat-label>First Name</mat-label>
                <input 
                [(ngModel)]="credentials.firstname"
                name="firstname"
                type="text" matInput required/>
               </mat-form-field>

               <mat-form-field class="full-width" appearance="outline">
                <mat-label>Last Name</mat-label>
                <input 
                [(ngModel)]="credentials.lastname"
                name="lastname"
                type="text" matInput />
               </mat-form-field>

               <div class="container text-center">
               <button mat-raised-button type="submit" color="primary">Signup</button>
               <button style="margin-left: 10px;" mat-raised-button type="reset" color="accent">reset</button>
               </div>
              </form>
            </div>
        </div>
    </div><br>
</div>
